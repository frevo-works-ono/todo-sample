<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>トド - ログイン</title>
</head>
<body>
<form method="post" th:action="@{/login}" class="form-inline">
  <input type="text" name="mailAddress" class="form-control" placeholder="E-mail" required="required" autofocus="autofocus" /> 
  <input type="password" name="password" class="form-control" placeholder="パスワード" required="required" />
  <button type="submit" class="btn btn-default">ログイン</button>
</form>
</body>
</html>
